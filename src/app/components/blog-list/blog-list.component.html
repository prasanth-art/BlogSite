
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-4">Blog List</h2>

        <a style="font-weight: bold;" [routerLink]="['/create-blog']" class="btn btn-success custom-btn">Create Blog</a>
    </div>
    <div class="mb-3">
        <label>Filter by Category:</label>
        <input style="border-color: aquamarine;" [(ngModel)]="selectedCategory" type="text" id="category"
        class="form-control" placeholder="Enter category"/>
        <button (click)="fetchBlogsByCategory()" class="btn btn-primary mt-2 me-2">Filter</button>
        <button (click)="clearFilter()" class="btn btn-secondary mt-2">Clear Filter</button>
    </div>
    <div class="row">
            <div *ngFor="let blog of blogs" class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{blog.blogName}}</h5>
                        <p class="card-subtitle mb-2 text-muted"><strong>Author:</strong>
                        {{blog.authorName}}</p>
                        <hr/>
                        <p class="card-text">{{blog.article}}</p>
                    </div>
                    <div class="card-footer">
                        <button (click)="deleteBlog(blog.id)" class="btn btn-danger btn-sm me-2">Delete</button>
                        <a [routerLink]="['/blog', blog.authorName]" class="btn btn-primary btn-sm">Read More</a>
                    </div>
                </div>
            </div>
    </div>
</div>
